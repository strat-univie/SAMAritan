<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Iframe Page</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #fff;
      display: grid;
      place-items: center; /* centers the iframe */
    }
    /* Logo in the upper-left corner */
    .logo {
      position: fixed;
      top: 16px;
      left: 16px;
      line-height: 0; /* avoid extra clickable area */
    }
    .logo img { height: 36px; width: auto; display: block; }

    /* Optional max-width wrapper so the iframe doesn't stretch too wide on desktops */
    .frame { width: min(100% - 32px, 1100px); margin: 0 16px; }

    iframe { width: 100%; height: 450px; border: 0; }
  </style>
</head>
<body>
  <a class="logo" href="#" aria-label="Home">
    <img src="https://i.imgur.com/LxKwOFx.png" alt="Logo" />
  </a>

  <main class="frame" role="main">
    <iframe
      src="https://samaritan-beta.streamlit.app?embed=true"
      style="height: 450px; width: 100%;"
    ></iframe>
  </main>
</body>
</html>
